seed: 42
folds: 5
scaffold_min_size: 10

featurizers:
  - name: ecfp
    params:
      radius: 3
      n_bits: 2048
      use_counts: true
  - name: rdkit2d
    params: {}
  - name: conj_proxy
    params:
      L_cut: 4

model:
  name: catboost
  params:
    n_estimators: 1000
    # Parameters below will be tuned by Optuna
    learning_rate: 0.03
    max_depth: 6
    subsample: 0.8
    colsample_bylevel: 0.8
    min_data_in_leaf: 20
    l2_leaf_reg: 3.0

imbalance:
  use_pos_weight: true  # Set to false and use_focal_loss: true to use focal loss instead
  pos_weight_from_data: true
  # Note: CatBoost uses class_weights, focal loss not supported in this implementation

plates:
  normalize: false

task: y_fluo_any
metrics:
  - roc_auc
  - pr_auc

early_stopping_rounds: 200
early_stopping_metric: roc_auc

log_level: INFO

# Optuna hyperparameter tuning configuration
optuna:
  enable: true
  n_trials: 100
  timeout: null  # No timeout (in seconds)
  study_name: full_catboost_tuning

  # CatBoost parameters to tune
  # Any parameter not listed here will use the fixed value from model.params
  catboost_params:
    learning_rate:
      type: float
      min: 0.01
      max: 0.08
    max_depth:
      type: int
      min: 4
      max: 10
    min_data_in_leaf:
      type: int
      min: 5
      max: 50
    l2_leaf_reg:
      type: float
      min: 1.0
      max: 10.0
      log: true
  pos_weight_params:
    pos_weight_multiplier:
      type: float
      min: 0.5
      max: 2.0

