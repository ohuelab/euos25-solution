seed: 42
folds: 5
scaffold_min_size: 10

featurizers:
  - name: ecfp
    params:
      radius: 3
      n_bits: 2048
      use_counts: true
  - name: rdkit2d
    params: {}
  - name: conj_proxy
    params:
      L_cut: 4

model:
  name: lgbm
  params:
    n_jobs: -1
    n_estimators: 500
    learning_rate: 0.03
    max_depth: -1
    num_leaves: 127
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_samples: 20
    reg_alpha: 0.0
    reg_lambda: 0.0

imbalance:
  use_pos_weight: false
  use_focal_loss: true
  focal_alpha: null  # Auto-computed from data
  focal_gamma: 2.0   # Focusing parameter (2-3 recommended for extreme imbalance)

plates:
  normalize: false

task: y_fluo_any
metrics:
  - roc_auc
  - pr_auc

early_stopping_rounds: 50
early_stopping_metric: roc_auc

log_level: INFO

