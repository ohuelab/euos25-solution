seed: 42
folds: 5
scaffold_min_size: 10

featurizers:
  - name: ecfp
    params:
      radius: 3
      n_bits: 2048
      use_counts: true
  - name: rdkit2d
    params: {}
  - name: conj_proxy
    params:
      L_cut: 4

model:
  name: lgbm
  params:
    n_estimators: 1000
    # Parameters below will be tuned by Optuna
    learning_rate: 0.02
    max_depth: -1
    num_leaves: 255
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_samples: 10
    reg_alpha: 0.1
    reg_lambda: 0.1

imbalance:
  use_pos_weight: false
  use_focal_loss: true
  # Focal loss parameters will be tuned by Optuna
  focal_alpha: 0.25
  focal_gamma: 2.0

plates:
  normalize: false

task: y_fluo_any
metrics:
  - roc_auc
  - pr_auc

early_stopping_rounds: 100
early_stopping_metric: roc_auc

log_level: INFO

# Optuna hyperparameter tuning configuration
optuna:
  enable: true
  n_trials: 100
  timeout: null  # No timeout (in seconds)
  study_name: full_focal_tuning

  # LGBM parameter search ranges
  learning_rate_min: 0.01
  learning_rate_max: 0.1
  num_leaves_min: 63
  num_leaves_max: 511
  max_depth_min: 5
  max_depth_max: 12
  subsample_min: 0.6
  subsample_max: 1.0
  colsample_bytree_min: 0.6
  colsample_bytree_max: 1.0
  min_child_samples_min: 5
  min_child_samples_max: 50
  reg_alpha_min: 0.0
  reg_alpha_max: 1.0
  reg_lambda_min: 0.0
  reg_lambda_max: 1.0

  # Focal loss parameter search ranges (when use_focal_loss=True)
  focal_alpha_min: 0.1
  focal_alpha_max: 0.5
  focal_gamma_min: 1.0
  focal_gamma_max: 4.0
