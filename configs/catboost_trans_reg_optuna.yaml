# Full Chemeleon+CatBoost with Transmittance (quantitative) regression configuration (with Optuna)
# Uses Chemeleon embeddings as features for CatBoost with regression objective

seed: 42
folds: 5
scaffold_min_size: 10

# Task configuration
task: "transmittance340"
metrics:
  - "roc_auc"
  - "pr_auc"

# Featurizers - Chemeleon embeddings
featurizers:
  - name: ecfp
    params:
      radius: 3
      n_bits: 2048
      use_counts: true
  - name: rdkit2d
    params: {}
  - name: conj_proxy
    params:
      L_cut: 4

# Model configuration - CatBoost with regression objective
model:
  name: "catboost"
  objective_type: "regression"
  params:
    n_estimators: 1000
    # Parameters below will be tuned by Optuna
    learning_rate: 0.03
    max_depth: 6
    subsample: 0.8
    colsample_bylevel: 0.8
    min_data_in_leaf: 20
    l2_leaf_reg: 3.0

# Imbalance handling - Use quantitative values
imbalance:
  use_pos_weight: false
  use_focal_loss: false
  use_quantitative: true
  quantitative_normalize: true

# Early stopping
early_stopping_rounds: 200
early_stopping_metric: "roc_auc"

# Logging
log_level: "INFO"

# Optuna hyperparameter tuning configuration
optuna:
  enable: true
  n_trials: 100
  timeout: null  # No timeout (in seconds)
  study_name: chemeleon_catboost_regression_tuning

  # CatBoost parameters to tune
  # Any parameter not listed here will use the fixed value from model.params
  catboost_params:
    learning_rate:
      type: float
      min: 0.01
      max: 0.08
    max_depth:
      type: int
      min: 4
      max: 10
    min_data_in_leaf:
      type: int
      min: 5
      max: 50
    l2_leaf_reg:
      type: float
      min: 1.0
      max: 10.0
      log: true
  feature_groups:
    tune: false

# Note: Chemeleon foundation model weights (chemeleon_mp.pt) must be downloaded separately
# See: https://chemprop.readthedocs.io/en/latest/chemeleon_foundation_finetuning.html

