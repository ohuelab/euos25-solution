seed: 42
folds: 5
scaffold_min_size: 10

featurizers:
  - name: ecfp
    params:
      radius: 3
      n_bits: 2048
      use_counts: true
  - name: rdkit2d
    params: {}
  - name: conj_proxy
    params:
      L_cut: 4

model:
  name: lgbm
  params:
    n_jobs: -1
    n_estimators: 1000
    # Parameters below will be tuned by Optuna
    learning_rate: 0.02
    max_depth: -1
    num_leaves: 255
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_samples: 10
    reg_alpha: 0.1
    reg_lambda: 0.1

imbalance:
  use_pos_weight: true  # Set to false and use_focal_loss: true to use focal loss instead
  pos_weight_from_data: true
  # Alternative: use focal loss instead
  # use_pos_weight: false
  # use_focal_loss: true
  # focal_alpha: 0.25
  # focal_gamma: 2.0

plates:
  normalize: false

task: y_fluo_any
metrics:
  - roc_auc
  - pr_auc

early_stopping_rounds: 30
early_stopping_metric: roc_auc

log_level: INFO

# Optuna hyperparameter tuning configuration
optuna:
  enable: true
  n_trials: 100
  timeout: null  # No timeout (in seconds)
  study_name: full_tuning

  # LGBM parameters to tune
  # Any parameter not listed here will use the fixed value from model.params
  lgbm_params:
    learning_rate:
      type: float
      min: 0.01
      max: 0.08
    num_leaves:
      type: int
      min: 63
      max: 511
    min_child_samples:
      type: int
      min: 5
      max: 50
    reg_alpha:
      type: float
      min: 0.001
      max: 1.0
      log: true
  pos_weight_params:
    pos_weight_multiplier:
      type: float
      min: 0.5
      max: 2.0
