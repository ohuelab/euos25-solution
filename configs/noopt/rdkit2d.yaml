seed: 42
folds: 5
scaffold_min_size: 10

featurizers:
  - name: rdkit2d
    params:
      n_jobs: 48

model:
  name: lgbm
  params:
    n_jobs: -1
    n_estimators: 1000
    learning_rate: 0.02
    max_depth: -1
    num_leaves: 255
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_samples: 10
    reg_alpha: 0.1
    reg_lambda: 0.1

imbalance:
  use_pos_weight: true
  pos_weight_from_data: true

plates:
  normalize: false

task: y_fluo_any
metrics:
  - roc_auc
  - pr_auc

early_stopping_rounds: 200
early_stopping_metric: roc_auc

log_level: INFO

# Optuna hyperparameter tuning configuration
optuna:
  enable: false  # Set to true to enable hyperparameter tuning
  n_trials: 100
  timeout: null
  study_name: full_tuning

  lgbm_params: {}  # Add parameters to tune here
  pos_weight_params: {}  # Add pos_weight_multiplier tuning here if needed
